<div class="my-4">
  <div class="row">
    <div class="col-sm">
      <button class="btn btn-outline-success" (click)="editProduct()">
        <i class="fa fa-plus"></i> Add Product
      </button>
    </div>

    <div class="col-sm w-75">
      <form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)" class="form-inline d-flex flex-nowrap">
        <input name="keyword" ngModel class="form-control mr-sm-2" type="search" placeholder="Search"
          aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </div>


  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header bg-light">
          <h4 class="modal-title">Delete Product</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          Do you want to delete the Product <span class="text-danger">{{productName}}</span>?
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button class="btn btn-success" (click)="deleteProduct()" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        </div>

      </div>
    </div>
  </div>

  <div *ngIf="!(products$ | async)">
    <div class="alert alert-primary my-5" role="alert">
      <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
      Loading...
    </div>
    <div class="d-flex justify-content-center text-primary my-5">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>

  <div *ngIf="((products$ | async)?.length===0)">
    <div class="alert alert-success my-5" role="alert">
      Products not found!
    </div>
  </div>

  <div class="card-deck my-5" *ngIf="products$">
    <div *ngFor="let pr of products$ | async |paginate: { itemsPerPage: this.itemsPerPage, currentPage: p }">
      <app-item [product]="pr" (outProduct)="catchProduct($event)"></app-item>
    </div>
  </div>


  <div class="d-flex justify-content-center p-auto" *ngIf="products$">
    <div class="form-inline">
      <label for="formControlSelect" class="m-2">Items/Page</label>
      <select class="form-control form-control-sm" id="formControlSelect" name="itemsPerPage" [(ngModel)]="itemsPerPage"
        (change)="onChange($event)">
        <option value="6">6</option>
        <option value="9">9</option>
        <option value="12">12</option>
        <option value="15">15</option>
        <option value="18">18</option>
      </select>

      <div style="margin-top: 15px;">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>

</div>
