<div class="my-5">
  <div class="card mt-auto">
    <div class="card-header bg-warning">
      Warning
    </div>
    <div class="card-body">
      <p class="card-text">Do you really want to delete the Category <span class="text-danger">{{category.name}}</span>?
      </p>
      <a class="btn btn-primary m-2" (click)="delete(category.id)">Yes</a>
      <a class="btn btn-danger m-2" (click)="cancel()">No</a>
    </div>
  </div>
</div>
