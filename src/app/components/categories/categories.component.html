<div class="my-4">
  <div>
    <button class="btn btn-outline-success" (click)="addCategory()"><i class="fa fa-plus"></i> Add Category</button>
  </div>

  <div *ngIf="!(categories)">
    <div class="alert alert-primary my-5" role="alert">
      <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
      Loading...
    </div>
    <div class="d-flex justify-content-center text-primary my-5">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>

  <div *ngIf="(categories?.length===0)">
    <div class="alert alert-success my-5" role="alert">
      Categories not found!
    </div>
  </div>

  <div *ngIf="(categories && !(categories.length===0))">
    <table class="table table-striped table-bordered border my-5">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" class="text-center">name</th>
          <th scope="col" colspan="2" class="text-center">Option</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of categories | paginate: { itemsPerPage: 5, currentPage: p }">
          <td class="py-2">{{cat.id}}</td>
          <td class="text-center py-2">{{cat.name}}</td>
          <td colspan="2" class="text-center py-2">
            <button class="btn btn-warning ml-4" (click)="pass(cat)"><i class="fa fa-edit"></i> Update</button>
            <button class="btn btn-danger ml-4" (click)="submit(cat)"><i class="fa fa-trash"></i>
              Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
